<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Iniciar Sesión</h1>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Página Principal</a></li>
                <li><a href="evaluacion.html">Evaluación</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="login-form">
            <div>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="button" onclick="iniciarSesion()">Iniciar Sesión</button>
        </form>
        <div id="mensaje"></div>
    </main>
    <footer>
        <p>&copy; Estuardo Alexander López Salvatierra --- 2024 Aprendizaje de Java</p>
    </footer>
    <script>
        function iniciarSesion() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "alumno" && password === "2024") {
                window.location.href = "curso.html";
            } else {
                document.getElementById("mensaje").innerHTML = "Usuario o contraseña incorrectos.";
            }
        }
    </script>
</body>
</html>
